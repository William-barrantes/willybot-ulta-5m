<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WillyBot ULTRA 5M</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #0f0;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 28px;
      color: #0ff;
    }
    #temporizador {
      font-size: 48px;
      margin: 20px 0;
    }
    #se침al {
      font-size: 40px;
      font-weight: bold;
      margin-top: 20px;
    }
    #activo {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>游댩 WillyBot ULTRA 5M 游댠</h1>
  <div id="activo">Activo: EUR/USD</div>
  <div id="temporizador">05:00</div>
  <div id="se침al">Analizando...</div>

  <script>
    let tiempo = 300; // 5 minutos en segundos
    let operacionActiva = false;

    function generarSe침al() {
      const se침ales = ["游늳 CALL", "游늴 PUT"];
      const se침al = se침ales[Math.floor(Math.random() * se침ales.length)];
      document.getElementById("se침al").innerText = se침al;
    }

    function actualizarTemporizador() {
      const minutos = String(Math.floor(tiempo / 60)).padStart(2, '0');
      const segundos = String(tiempo % 60).padStart(2, '0');
      document.getElementById("temporizador").innerText = `${minutos}:${segundos}`;

      if (tiempo === 10) {
        // Alerta sonora y visual 10 segundos antes
        const alerta = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
        alerta.play();
        document.body.style.backgroundColor = "#550000";
      }

      if (tiempo === 0) {
        generarSe침al();
        tiempo = 300;
        document.body.style.backgroundColor = "#111";
      } else {
        tiempo--;
      }
    }

    setInterval(actualizarTemporizador, 1000);
  </script>
</body>
</html>
